<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create Item</title>
    <link rel='stylesheet' href='../webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    <script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/user/create_item.js"></script>
</head>
<body>
<div align="center">
    <h2>Create New Item</h2>
    <form id="createItem">
        <table>
            <tr>
                <td><label for="description">Title : </label></td>
                <td><input type="text" name="description" id="description" placeholder="description"></td>
            </tr>
            <tr>
                <td><button class="btn btn-success" id="createItemButton">Create</button></td>
            </tr>
        </table>
    </form>
</div>
<script>
    $(function () {
        $('#createItemButton').click(function () {
            createItem();
        })
    })
</script>
</body>
</html>

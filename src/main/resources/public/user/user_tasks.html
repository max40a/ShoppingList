<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User Tasks</title>
    <link rel='stylesheet' href='../webjars/bootstrap/3.2.0/css/bootstrap.min.css'/>
    <script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/user/user_tasks.js"></script>
</head>
<body>
<div align="center">
    <h1>My Tasks</h1>
    <hr>
    <table id="wholeTable">
        <tr>
            <td>
                <p style="font-size: 30px"><strong>User Tasks</strong></p>
                <table class="table table-striped" style="width: 75%">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Change status</th>
                    </tr>
                    </thead>
                    <tbody id="user_tasks"></tbody>
                </table>
            </td>
            <td style="visibility: hidden">
                <p style="font-size: 30px"><strong>Item of Task</strong></p>
                <table class="table table-striped" style="width: 75%">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Closed</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="items"></tbody>
                </table>
            </td>
        </tr>
    </table>
    <button class="btn btn-success" id="newTask"><a href="create_task.html">Create Task</a></button>
</div>
<script>
    $(function () {
        getAllTasksOfUser();
    });
</script>
</body>
</html>
